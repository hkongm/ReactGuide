<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React 4_Props</title>
  <script src="JSXTransformer.js"></script>
  <script src="react.min.js"></script>
</head>
<body>
  <script type="text/jsx">

    /**
    * @jsx React.DOM
    */
    
    var MessageComponent = React.createClass({
      render: function() {
        return (
          <div>{this.props.message}</div>
        );
      }
    });

    React.render(
      <MessageComponent message="Hello autohome!这里强调下属性过滤，HTML标签的标准属性会被过滤掉，只要值不等于变量或者表达式，className的例外" />,
      document.body
    );
    
  </script>
</body>
</html>
